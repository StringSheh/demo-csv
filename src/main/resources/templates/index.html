<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>导出CSV文件</title>
    <script th:src="@{/jquery-3.2.1.min.js}"></script>
</head>
<body>

<form id="exportUsersForm" action="http://localhost:8080/api/v1/export/csv/users" method="post">
    <input id="submitBtn" type="submit" value="导出用户">
</form>

<script>
    $('#submitBtn').click(function () {
        $('#exportUsersForm').submit();
    });
</script>

</body>
</html>
